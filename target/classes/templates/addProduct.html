<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/addProduct}" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{product.name}" id="name" placeholder="Name">
    <label for="name">Price</label>
    <input type="number" th:field="*{product.price}" id="price" placeholder="Price">
    <label for="name">Status</label>
    <input type="text" th:field="*{product.status}" id="status" placeholder="Status">
    <input type="submit" value="Add Product">
</form>
</body>
</html>
